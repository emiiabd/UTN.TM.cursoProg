<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-window {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px #0000001a;
            width: 300px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        .chat-header {
            background-color: #1976d2;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-header .back-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2em;
            margin-right: 10px;
            cursor: pointer;
        }
        .chat-header .name {
            flex-grow: 1;
            font-size: 1.2em;
        }
        .chat-messages {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .chat-message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .chat-message.user {
            background-color: #e3f2fd;
            align-self: flex-end;
        }
        .chat-message.contact {
            background-color: #bbdefb;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #f0f0f0;
        }
        .chat-input input {
            border: none;
            padding: 10px;
            flex-grow: 1;
            border-radius: 0 0 0 10px;
            font-size: 1em;
        }
        .chat-input button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 0 0 10px 0;
            cursor: pointer;
            font-size: 1em;
        }
        .time {
            display: block;
            text-align: right;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="chat-window">
        <div class="chat-header">
            <button class="back-button">&larr;</button>
            <img src="https://via.placeholder.com/40" alt="Imagen de perfil">
            <div class="name">Messi</div>
        </div>
        <div class="chat-messages">
            <div class="chat-message contact">
                <p>Hola, ¿cómo estás?</p>
                <span class="time">13:15</span>
            </div>
            <div class="chat-message user">
                <p>¡Todo bien! ¿Y tú?</p>
                <span class="time">13:20</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Escribe aquí...">
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
