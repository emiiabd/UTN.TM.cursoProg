<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Tarea clase 20</title>
</head>
<body>
  <main>
    <section class="main-section">
      <h2 class="text">Formulario de posteo</h2>
      <form action="" id="formHTML">
        <div class="form-inputs">
          <label for="titleForm" class="text">Titulo del post:</label>
          <input type="text" name="Titulo" id="titleForm" maxlength="15" class="title-input" required>
        </div> 
        <div class="form-inputs">
          <label for="bodyForm" class="text">Escribe el body del post:</label>
          <textarea name="bodyForm" id="bodyForm" rows="6" required></textarea>
        </div>
        <button type="submit" class="POST-btn">POST</button>
      </form>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
