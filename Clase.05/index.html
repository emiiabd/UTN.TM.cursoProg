<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Informacion del usuario</h2>
        <div>
            <label for="">Ingresa la fecha</label>
            <input type="date" name="" id="">
            <input type="datetime" name="" id="">
            <input type="datetime-local" name="" id="">
            <input type="time" name="" id="">
            <input type="file" name="" id="">
            <input type="number" name="" id="" max="10" min="1">
            <input type="range" name="" id="" max="10" min="0">
            <input type="checkbox" name="" id="">
        </div>
        <div>
            <label for="terms">Acepta los terminos y condiciones</label>
            <input type="checkbox" name="" id="terms">
        </div>
        <div>
            <h2>Que te gusta?</h2>
            <label for="HTML">HTML</label>
            <input type="radio" name="Tecno.pref" id="HTML">
            <label for="CSS">CSS</label>
            <input type="radio" name="Tecno.pref" id="CSS">
            <label for="JS">JS</label>
            <input type="radio" name="Tecno.pref" id="JS">
        </div>
        <div>
            <h2>Que te gusta?</h2>
            <label for="HTML">HTML</label>
            <input type="checkbox" name="Tecno.pref" id="HTML">
            <label for="CSS">CSS</label>
            <input type="checkbox" name="Tecno.pref" id="CSS">
            <label for="JS">JS</label>
            <input type="checkbox" name="Tecno.pref" id="JS">
            <label for="React">React</label>
            <input type="checkbox" name="Tecno.pref" id="React">
            <label for="Next.js">Next.js</label>
            <input type="checkbox" name="Tecno.pref" id="Next.js">
        </div>
        <div>
            <label for="mensaje">Ingrese un mensaje</label>
            <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="pais">Seleccione un pais</label>
            <select name="" id="pais">
                <option value="">Argentina</option>
                <option value="">Francia</option>
                <option value="" selected disabled>No selecionado</option>
            </select>
        </div>
    </form>
</body>
</html>
