<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase.04 Formularios</title>
</head>
<body>
    <form>
        <h2>Informacion de usario</h2>
        <div>
            <label for="username">Escribe tu nombre de usuario:</label>
            <input type="text" id="username" placeholder="Usuario" maxlength="15" minlength="4">
        </div>
        <div>
            <label for="password">Escribe tu contrasena</label>
            <input type="password" id="password">
        </div>
        <button type="submit">Enviar</button> <!-- Por defecto el button dentro de un formulario es type="submit" -->
        <input type="submit" value="Confrimar">

    </form>
</body>
</html>
